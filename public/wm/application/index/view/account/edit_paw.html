<script type="text/javascript">
        $("#btn").each(function(){
            $(this).click(function(){
                    var oldpwd = $("#anzhi").val();
                    var newpwd = $("#anzhi-1").val();
                    var newpwd1 = $("#zhanghao-input").val();
                    if(oldpwd == ""){
                        layer.msg('原密码不能为空', {icon: 2});
                    }else if(newpwd == "" || newpwd1 == ""){
                        layer.msg('新密码不能为空', {icon: 2});
                    }else if(newpwd1 != newpwd){
                        layer.msg('两次新密码输入不一致', {icon: 2});
                    }else if(newpwd == oldpwd){
                        layer.msg('新密码不能跟旧密码相同', {icon: 2});   
                    }else{
                        $.ajax({
                            url:"{:url('edit_loginpwd')}",
                            type:"post",
                            data:{"oldpwd":oldpwd,'newpwd':newpwd},
                            success:function(res){
                                if(res=="ok"){
                                    layer.msg("修改成功", function(){
                                        location.href="/index/login/login";
                                    });
                                }else{
                                    layer.msg(res);
                                }
                            }
                        })
               }   
                
            });
        });
         $("#btn1").each(function(){
            $(this).click(function(){
                    var oldjyw = $("#jiaoyi-1").val();
                    var newjyw = $("#denglu-1").val();
                    var newjyw1 = $("#queren-input").val();
                    if(oldjyw == ""){
                        layer.msg('原交易密码不能为空', {icon: 2});
                    }else if(newjyw == "" || newjyw1 == ""){
                        layer.msg('新交易密码不能为空', {icon: 2});
                    }else if(newjyw1 != newjyw){
                        layer.msg('两次新密码输入不一致', {icon: 2});
                    }else if(newjyw == oldjyw){
                        layer.msg('新交易密码不能跟旧交易密码相同', {icon: 2});   
                    }else{
                        $.ajax({
                            url:"{:url('edit_jypwd')}",
                            type:"post",
                            data:{"oldjyw":oldjyw,'newjyw':newjyw},
                            success:function(res){
                                if(res=="ok"){
                                    layer.msg("修改成功", function(){
                                        location.href="{:url('edit_paw')}";
                                    });
                                }else{
                                    layer.msg(res);
                                }
                            }
                        })
               }   
                
            });
        });
</script>
