    <div class="row" style="border: 1px solid #ccc;background: #cccccc">
    </div>
    <div class="row text-center" style="margin-top: 1rem;">
        <div id='subMeg' class="col-sm-10 col-xs-10 foot text-center">
            <p class="text-center foot1">提交问题
        </div>
    </div>
    <!--底部-->
    {include file="public/footers"}
<script src="__STATIC__/index/js/zixunliuyan.js"></script>
<script>
    $('#subMeg').click(function(){
        var title = $("#title").val();
        var content = $("#content").val();
        if(title == ""){
            layer.msg('标题不能为空', {icon: 2});
        }else if(content == ""){
            layer.msg('内容不能为空', {icon: 2});
        }else{
            $.ajax({
                url:"{:url('consult_message')}",
                type:"post",
                data:{"title":title,'content':content},
                success:function(res){
                    if(res=="ok"){
                        layer.msg("提交成功", function(){
                            location.href="{:url('consult/contact_us')}";
                        });
                    }else{
                        layer.msg(res);
                    }
                }
            })
        }
    });
</script>
