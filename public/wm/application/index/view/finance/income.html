{include file="public/header"}
<link rel="stylesheet" type="text/css" href="__STATIC__/index/css/shouyiguanli.css">
    <style>
        .row{
            margin-right: 0;
            margin-left: 0;
        }
        input{
            padding-left: 0;
            padding-right: 0;
            background: white;

        }
        #mask{
            background: rgba(0,0,0,.3);
            position: fixed;
            width: 100%;
            height: 100%;
            top:0;
            left:0;
            z-index: 98;
            display: none;
        }
        label{
            font-weight: normal;
        }
      a{
        color: black;
      }
      a:hover{
        color: black;
        text-decoration: none;
      }

    </style>

<div class="contain" style="height:1000px;">
    <div id="mask"></div>
    <!--头部-->
    {include file="public/top_menu"}
    <!--头部-->
    <!--加空白-->
    <div style=" height: 70px;width: 100%">
    </div>
    <!--加空白-->
    <div class="row">
        <form action="" class="form-horizontal">
            <!--交易记录-->
            <div class="form-group" style="margin-right: 0;margin-left: 0">
                <div class="col-xs-12 text-left huzhu-jilu">
                    收益管理
                </div>
            </div>
            <!--交易记录-->
            <!--第一行-->
            <div class="form-group line-bottom" style="margin-left: 0;margin-right:0;">
                <div class="col-xs-6">
                    <label for="zhanghao" class="col-xs-4 zhanghao-label">
                        <p class="zhanghao-p">账号</p>
                    </label>
                    <input type="text" value="bbc"  class="col-xs-7" id="zhanghao" disabled>
                </div>
                <div class="col-xs-6">
                    <label for="user-id" class="col-xs-4 user-label">
                        <p  id="yong" >用户ID</p>
                    </label>
                    <input type="text" value="123456" class="col-xs-7 " id="user-id" disabled>
                </div>
            </div>
            <!--第一行-->
            <!--第二行-->
            <div class="form-group line-bottom" style="margin-left: 0;margin-right:0;">
                <div class="col-xs-6">
                    <label for="youjiguo" class="col-xs-4 youjiguo-label" >
                        <p class="youJiGuo-p">有机果WOC</p>
                    </label>
                    <input type="text" value="1000.000"  class="col-xs-7" id="youjiguo" disabled>
                </div>
                <div class="col-xs-6">
                    <label for="huiyuan-level" class="col-xs-4 user-label">
                        <p class="user-p">会员等级</p>
                    </label>
                    <input type="text" value="VIP&nbsp;3" class="col-xs-7 " id="huiyuan-level" disabled>
                </div>
            </div>
            <!--第二行-->
            <!--第三行-->
            <div class="form-group line-bottom" style="margin-left: 0;margin-right:0;">
                <div class="col-xs-6">
                    <label for="xinyong" class="col-xs-4 xinyong-label" >
                        <p class="youJiGuo-p">信用种子</p>
                    </label>
                    <input type="text" value="1000.000"  class="col-xs-7" id="xinyong" disabled>
                </div>
                <div class="col-xs-6">
                    <label for="jihuo" class="col-xs-4 jihuo-label">
                        <p class="jihuo-p" >账户激活状态</p>
                    </label>
                    <input type="text" value="已激活" class="col-xs-7 " id="jihuo" style="/*padding-left:0;padding-right: 0*/" disabled>
                </div>
            </div>
            <!--第三行-->
            <!--第四行-->
            <div class="form-group line-bottom" style="margin-left: 0;margin-right:0;">
                <div class="col-xs-6">
                    <label for="xinyong-yajin" class="col-xs-4 yajin-label" >
                        <p class="yajin-p">信用押金</p>
                    </label>
                    <input type="text" value="1000.000"  class="col-xs-7" id="xinyong-yajin" disabled>
                </div>
                <div class="col-xs-6">
                    <label for="piaoshu" class="col-xs-4 piaoshu-label">
                        <p class="piaoshu-p">可用票数</p>
                    </label>
                    <input type="text" value="100" class="col-xs-3 " id="piaoshu" style="padding-left:0;padding-right: 0" disabled>
                    <img src="__STATIC__/index/img/tu-zhuanpiao.png" alt="" class="piaoshu-zhuan" >
                    <!-- <input type="button" value="转票" class="btn btn-info" style=" padding: 6px 9px;">-->
                </div>
            </div>
            <!--第四行-->
            <!--第五行-->
            <div class="form-group line-bottom" style="margin-left: 0;margin-right:0;">
                <div class="col-xs-6">
                    <label for="xinyong-yajin" class="col-xs-4 yajin-label" >
                        <p class="yajin-p">静态收益比例</p>
                    </label>
                    <input type="text" value="1.4%"  class="col-xs-2" id="jingtaibili" disabled>
                  <a href="__STATIC__/index/__STATIC__/index/shouyiguize/html/shouyihuize.html"><img src="__STATIC__/index/img/wenhao.png" title="收益规则" alt="" class="col-xs-5 yiwen" ></a>
                </div>
                <div class="col-xs-6">
                        <label for="jihuo" class="col-xs-4 jihuo-label">
                            <p class="jihuo-p" >最高单排数</p>
                        </label>
                        <input type="text" value="3" class="col-xs-7 " id="zuigao" style="/*padding-left:0;padding-right: 0*/" disabled>
                </div>
            </div>
            <!--第五行-->
            <!--第六行-->
            <div class="form-group line-bottom" style="margin-left: 0;margin-right:0;">
                <div class="col-xs-6">
                    <label for="xinyong-yajin" class="col-xs-4 yajin-label" >
                        <p class="yajin-p">团队人数</p>
                    </label>
                    <input type="text" value="100"  class="col-xs-7" id="tuanduirenshu" disabled>
                </div>
                <div class="col-xs-6">

                </div>
            </div>
            <!--第六行-->
        </form>
    </div>
    <div class="row " style="min-width: 200px">
        <div class="col-sm-6 col-xs-6 text-center" style="padding-right: 0;padding-left: 0" >
           <img src="__STATIC__/index/img/tixian.png" alt="" class="tu1">
        </div>
        <div class="col-sm-6 col-xs-6 text-center" style="padding-right: 0;padding-left: 0">
            <img src="__STATIC__/index/img/jiedongyajin.png" alt="" class="tu2">
        </div>
    </div>
    <div class="row" style="margin-top: 2rem">
        <!--style="font-weight: bold"--> <p class="col-xs-12" >信用押金每打款一轮释放10%，不打款网体解散，信用押金按千分之一每天释放</p>
    </div>
    
    {include file="public/footers"}

    <!--提交弹框-->
    <div class="tan1" style="display: none;z-index: 999">
           <div class="tan1-one">
              <p style="color: white;font-size:22px;text-align: center;line-height: 60px">解冻押金</p>
           </div>
          <div class="tankuang1">
              <img src="__STATIC__/index/img/queding.png" alt="">
              <img src="__STATIC__/index/img/zanbu.png" alt="" class="zanbu">
          </div>
    </div>
    <!--提交弹框-->
    <!--解冻弹框-->
    <div class="tan2" style="display: none;z-index: 999;">
        <div class="tan2-one">
            <p style="color: white;font-size:22px;line-height: 60px" class="">提现</p>
            <img src="__STATIC__/index/img/chahao.png" alt="" style="position: absolute;top: 5px;right: 0;width:30px;height: 30px" class="chahao">

        </div>
        <div class="tankuang2"  >
            <div class="row" style="height: 10px">
                <span class="col-xs-4 text-left" style="height: 15px">提现金额</span>
                <input type="text" value="输入提现金额"  class="col-xs-8 col-xs-center" style="color: #ccc;border-color:transparent">
            </div>
            <div class="row" style="height: 10px">
                <span class="col-xs-4 text-left">交易码</span>
                <input type="text" value="输入交易码"  class="col-xs-8"  style="color: #ccc;border-color:transparent  ">
            </div>
            <div class="row" style="height: 10px">
                <span class="col-xs-4 text-left">手机验证码</span>
                <input type="text" value="输入手机验证码"  class="col-xs-4 "  style="color: #ccc;border-color:transparent">
                <img src="__STATIC__/index/img/fasongyanzhengma.png"  class="col-xs-4"/>
            </div>
            <img src="__STATIC__/index/img/quedingtixian.png" alt="" style="height: 40px;margin-top: 3px">
        </div>
    </div>
    <!--解冻弹框-->
</div>
</body>
</html>
<script>
    $("#gongneng").click(function () {
        $("#zhezhao").css("display","block")
    })
    $(".navH").click(function () {
        $("#zhezhao").css("display","none")
    })
    $(".tu2").click(function () {
        $(".tan1").css("display","block");
        $("#mask").show()
    })
    $(".zanbu").click(function () {
        $(".tan1").hide();
        $("#mask").hide()
    })
    $(".tu1").click(function () {
        $(".tan2").css("display","block");
        $("#mask").show()
    })
    $(".chahao").click(function () {
        $(".tan2").hide();
        $("#mask").hide()
    })
</script>
