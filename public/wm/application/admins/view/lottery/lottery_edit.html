       <script>
           layui.use(['form','layer'], function(){
               $ = layui.jquery;
             var form = layui.form()
             ,layer = layui.layer;

             //监听提交
             form.on('submit(save)', function(data){
               var uid=$("#id").val();
               var rebate=$("#rebate").val();
               console.log(data);
               //发异步，把数据提交给php
               var lottery_value=$("input[name='lottery_value']").val();
               // var edit_id = $('#edit_id').val();//jquery
               var edit_id = document.getElementById("edit_id").value;//原生
               // var odds=$("input[name='odds']").val();
               //发异步，把数据提交给php
               $.ajax({
                   url:"{:url('lottery/lottery_edit')}",
                   // data:{"lottery_value":lottery_value,"odds":odds},
                   data:{"lottery_value":lottery_value,"id":edit_id},
                   type:"post",
                   success:function(res){
                       if(res=="ok"){
                           layer.msg("修改成功", {icon: 6,time:1000},function () {
                           // 获得frame索引
                           var index = parent.layer.getFrameIndex(window.name);
                           //关闭当前frame
                           parent.layer.close(index);
                           parent.location.reload();
                           });
                       }
                   }
               });
               return false;
             });
           });
       </script>
